<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-player">
        <div class="player-header">
            <h1 id="song-title">Song Title</h1>
            <p id="song-artist">Artist Name</p>
        </div>
        <div class="cover-container">
            <div class="cover" id="cover"></div>
        </div>
        <div class="audio-controls">
            <button id="prev" onclick="prevSong()" class="control-btn">⏮️</button>
            <button id="play-pause" onclick="togglePlayPause()" class="control-btn">▶️</button>
            <button id="next" onclick="nextSong()" class="control-btn">⏭️</button>
        </div>
        <div class="progress-container" onclick="seek(event)">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="volume-control">
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1" onchange="setVolume(this.value)">
        </div>
        <div class="playlist">
            <ul id="playlist">
                <!-- Playlist items will be dynamically generated -->
            </ul>
        </div>
        <audio id="audio-player" src=""></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
